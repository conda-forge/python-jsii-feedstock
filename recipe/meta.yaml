{% set name = "jsii" %}
{% set version = "1.60.1" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsii-{{ version }}.tar.gz
  sha256: 615e1854a461b3bcf234ca75a48cd0a45a4e71d5913c2f270bdd9b93e033b088

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    # Original requirement: >=21.2,==21.*
    - attrs >=21.2,<22.0
    - cattrs >=1.8,<22.2
    - python >=3.7
    - python-dateutil
    - typing_extensions >=3.7,<5.0

test:
  imports:
    - jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/jsii
  summary: Python client for jsii runtime
  dev_url: https://github.com/aws/jsii.git
  license: Apache-2.0
  license_file: NOTICE

extra:
  recipe-maintainers:
    - manics
